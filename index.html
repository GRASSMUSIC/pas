<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dobra, weź nie pierd*l...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid black;
      background-color: transparent;
      color: black;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 black;
    }

    .or-text {
      font-size: 1rem;
      margin: 0 5px;
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Dobra, weź nie pierd*l...</h1>
  
  <div class="btn-container">
    <a href="https://www.youtube.com/@zespolgrass" class="btn">i kliknij...</a>
    <span class="or-text">albo</span>
    <a href="http://linktr.ee/zespolgrass" class="btn">kliknij tu!</a>
  </div>
  
  <audio controls autoplay loop>
    <source src="piosenka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio.
  </audio>
</body>
</html>
