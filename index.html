<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dobra, weź nie pierd*l...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
    }

    body {
      background-image: url('tło.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Efekt: skanujący pasek (iskrzenie/glitch stylizowany) */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: rgba(255, 255, 255, 0.02);
    }

    .scanline {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .btn-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 18px 36px;
      border: 2px solid black;
      background-color: white;
      color: black;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 4px 4px 0 black;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 black;
    }

    .or-text {
      font-size: 1.3rem;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="scanline"></div>
  </div>

  <div class="content">
    <h1>Dobra, weź nie pierd*l...</h1>

    <div class="btn-container">
      <a href="https://www.youtube.com/@zespolgrass" class="btn">i kliknij...</a>
      <span class="or-text">albo</span>
      <a href="http://linktr.ee/zespolgrass" class="btn">kliknij tu!</a>
    </div>

    <audio controls autoplay loop>
      <source src="piosenka.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje audio.
    </audio>
  </div>
</body>
</html>
