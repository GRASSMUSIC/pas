<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telewizor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .tv {
      max-width: 90vw;
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      margin-top: 2rem;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: white;
      color: black;
      padding: 1rem 2rem;
      border: 3px solid black;
      box-shadow: 4px 4px 0 #000;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.1s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .buttons .albo {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: white;
    }

    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <img src="tv.png" alt="CRT TV" class="tv" />

  <div class="buttons">
    <div class="button-group">
      <a href="https://www.instagram.com/grassownia/" target="_blank">i kliknij…</a>
      <a href="http://linktr.ee/zespolgrass" target="_blank">kliknij tu!</a>
    </div>
    <div class="albo">albo</div>
  </div>

  <audio controls autoplay>
    <source src="piosenka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje odtwarzacza audio.
  </audio>
</body>
</html>
