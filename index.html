<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRT TV Strona</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .tv-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      background: url('tv-image.png') no-repeat center center;
      background-size: contain;
    }

    .tv-screen {
      position: absolute;
      top: 12%;
      left: 10.5%;
      width: 79%;
      height: 71%;
      background: rgba(0, 0, 0, 0.8);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .tv-screen::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .tv-text {
      z-index: 1;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px black;
    }

    .tv-buttons {
      display: flex;
      gap: 15px;
      z-index: 1;
      flex-wrap: wrap;
    }

    .tv-buttons a {
      padding: 10px 15px;
      font-size: 1em;
      background: white;
      color: black;
      border: 2px solid black;
      box-shadow: 4px 4px 0 black;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.1s;
    }

    .tv-buttons a:hover {
      transform: translateY(-2px);
    }

    .audio-player {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
