<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grasz czy pas?</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .tv-container {
      position: relative;
      width: 95vw;
      max-width: 900px;
      margin-top: 1rem;
    }

    .tv-image {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* nie blokuje kliknięć w audio */
    }

    .audio-wrapper {
      margin-bottom: 2rem;
      pointer-events: auto; /* pozwala klikać przyciski */
    }

.button-overlay {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: nowrap;
  pointer-events: auto;
  margin-top: 10px; /* Możesz zmienić np. na 5px jeśli chcesz mniejszy przesuw */
}

    .button-overlay a {
      text-decoration: none;
      background-color: white;
      color: black;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 3px 3px 0 black;
      font-size: 0.9rem;
      transition: transform 0.1s;
      white-space: nowrap;
    }

    .button-overlay a:hover {
      transform: scale(1.05);
    }

    .albo {
      color: white;
      font-size: 1rem;
      font-weight: bold;
      white-space: nowrap;
    }

    audio {
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="tv-container">
    <img src="tv.png" alt="Telewizor CRT z napisem" class="tv-image" />
    
<div class="overlay">
  <div class="button-overlay">
    <a href="https://www.instagram.com/grassownia/" target="_blank">i kliknij…</a>
    <span class="albo">albo</span>
    <a href="http://linktr.ee/zespolgrass" target="_blank">kliknij tu!</a>
  </div>
  <div class="audio-wrapper">
    <audio controls>
      <source src="piosenka.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzacza audio.
    </audio>
  </div>
</div>

  </div>

</body>
</html>
