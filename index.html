    .overlay {

      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: glitch 2s linear infinite;
    }

    @keyframes glitch {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
