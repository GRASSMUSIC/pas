    body {

      background-size: cover;
      background-position: center;

      align-items: center;
      position: relative;
    }

    /* Efekt: silniejszy i szybszy skanujący pasek */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05); /* mocniejsza warstwa tła */
    }

    .scanline {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255,255,255,0.2) 50%,
        transparent 100%
      );
      animation: scan 2s linear infinite; /* szybsza animacja */
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
