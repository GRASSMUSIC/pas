<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Grassownia</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .tv-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      background: url('tv-image.png') no-repeat center center;
      background-size: contain;
    }

    .tv-screen {
      position: absolute;
      top: 12%;
      left: 10%;
      width: 80%;
      height: 70%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .tv-text {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .tv-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tv-buttons a button {
      background: white;
      color: black;
      border: 2px solid black;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 4px 4px black;
    }

    .audio-player audio {
      width: 100%;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <div class="tv-screen">
      <div class="tv-text">Dobra, weź nie pierd*l...</div>
      <div class="tv-buttons">
        <a href="https://www.instagram.com/grassownia/" target="_blank">
          <button>i kliknij…</button>
        </a>
        <a href="http://linktr.ee/zespolgrass" target="_blank">
          <button>kliknij tu!</button>
        </a>
      </div>
      <div class="audio-player">
        <audio controls>
          <source src="piosenka.mp3" type="audio/mpeg" />
          Twoja przeglądarka nie obsługuje dźwięku.
        </audio>
      </div>
    </div>
  </div>
</body>
</html>
